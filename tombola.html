<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tombola semplice con reset</title>
  <style>
    body{font-family:Arial;padding:20px;background:#f4f4f4}
    table{border-collapse:collapse;margin-top:20px}
    td{width:40px;height:40px;text-align:center;border:1px solid #aaa;background:#fff}
    .marked{background:yellow;font-weight:bold}
    button{padding:8px 12px;margin-top:10px}
    #history{margin-top:20px}
  </style>
</head>
<body>
  <h1>Tombola semplice</h1>
  <button id="btnDraw">Estrai numero</button>
  <button id="btnReset">Reset</button>
  <div id="last" style="margin-top:10px;font-size:20px"></div>
  <table id="tab"></table>
  <div id="history"></div>

<script>
  const table = document.getElementById('tab');
  let nums = [];
  let pool = [];

  function createTable(){
    table.innerHTML='';
    nums=[];
    pool=[];
    let index=1;
    for(let r=0;r<9;r++){
      const tr = document.createElement('tr');
      for(let c=0;c<10;c++){
        if(index<=90){
          const td = document.createElement('td');
          td.textContent = index;
          td.id = 'n'+index;
          tr.appendChild(td);
          nums.push(index);
          pool.push(index);
          index++;
        }
      }
      table.appendChild(tr);
    }
  }

  createTable();

  document.getElementById('btnDraw').onclick = () => {
    if(pool.length===0) return;
    const n = pool.splice(Math.floor(Math.random()*pool.length),1)[0];
    document.getElementById('last').textContent = 'Estratto: '+n;

    const cell = document.getElementById('n'+n);
    if(cell) cell.classList.add('marked');

    const history = document.getElementById('history');
    history.innerHTML += n + ' ';
  };

  document.getElementById('btnReset').onclick = () => {
    createTable();
    document.getElementById('last').textContent='';
    document.getElementById('history').innerHTML='';
  };
</script>
</body>
</html>
